<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="#">Car Registration</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="row">
  <div class="col-6">
      <form class="col-6 container py-5 mt-5 rounded-3" [class.bg-danger]="warning" [class.bg-primary]="!warning">
        <input name="name" placeholder="Enter Name" class="form-control text-center" type="text" [(ngModel)]="name" (ngModelChange)="onTypingName($event)">
        <p class="text-center my-0 text-light" *ngIf="warning">{{warning}}</p>
        <br>
        <div class="dropdown hierarchy-select" id="example">
          <button type="button" class="container btn btn-light dropdown-toggle" id="example-two-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
          <div class="dropdown-menu" aria-labelledby="example-two-button">
              <div class="hs-searchbox">
                  <input type="text" class="form-control" autocomplete="off">
              </div>
              <div class="hs-menu-inner">
                  <a class="dropdown-item" data-value="" data-default-selected="" href="#">Select Car</a>
                  <a class="dropdown-item" (click)="selectCar(car['brand'])"  *ngFor="let car of cars" data-value="1">{{car['brand']}}</a>
              </div>
          </div>
          <input class="d-none" name="example_two" readonly="readonly" aria-hidden="true" type="text"/>
      </div>
      </form>

  </div>
  <div class="col-6">
    <ul class="container list-group col-6 mt-5 rounded-3">
      <h4 class="text-center">Your Entries</h4>
      <br>
      <li  class="list-group-item">Name : <span *ngIf="!warning">{{name}}</span></li>
      <li class="list-group-item">Car : {{selectedCar}}</li>
    </ul>
  </div>
</div>
